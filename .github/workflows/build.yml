name: Build CovertOps3D

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Build project
      run: |
        # Проверяем структуру
        echo "Project structure:"
        ls -la
        ls -la src/ || echo "src in root"
        
        # Создаем директории
        mkdir -p build/classes build/raw dist
        
        # Компилируем
        echo "Compiling Java files..."
        javac -source 1.3 -target 1.3 \
          -bootclasspath libs/cldc11.jar:libs/midp21.jar \
          -d build/classes \
          -encoding UTF-8 \
          src/*.java 2>&1 || echo "Trying different approach..."
        
        # Альтернативный способ
        if [ ! -f "build/classes/CovertOps3D.class" ]; then
          find . -name "*.java" > sources.txt
          javac -source 1.3 -target 1.3 \
            -bootclasspath libs/cldc11.jar:libs/midp21.jar \
            -d build/classes \
            -encoding UTF-8 \
            @sources.txt
        fi
        
        # Создаем JAR
        jar cvfm build/raw/CovertOps3d.jar META-INF/MANIFEST.MF -C build/classes .
        jar uvf build/raw/CovertOps3d.jar -C res .
        
        # ProGuard
        java -jar libs/proguard.jar @proguard.cfg
        
        # JAD файл
        JAR_SIZE=$(stat -c%s dist/CovertOps3d.jar)
        cat > dist/CovertOps3d.jad << EOF
MicroEdition-Configuration: CLDC-1.1
MicroEdition-Profile: MIDP-2.0
MIDlet-Vendor: Micazook + klaxons
MIDlet-Version: 1.0.7
MIDlet-Name: CovertOpsRE
MIDlet-1: CovertOpsRE,/icon.png,CovertOps3D
MIDlet-Jar-URL: CovertOps3d.jar
MIDlet-Jar-Size: $JAR_SIZE
EOF

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CovertOps3d
        path: |
          dist/CovertOps3d.jar
          dist/CovertOps3d.jad