name: Build CovertOps3D

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Create build directories
      run: mkdir -p build/classes build/raw dist

    - name: Compile Java sources
      run: |
        find src -name "*.java" > sources.txt
        echo "Found source files:"
        cat sources.txt
        javac -source 1.3 -target 1.3 \
          -bootclasspath libs/cldc11.jar:libs/midp21.jar \
          -d build/classes \
          -encoding UTF-8 \
          @sources.txt

    - name: Create raw JAR
      run: |
        jar cvfm build/raw/CovertOps3d.jar META-INF/MANIFEST.MF -C build/classes .
        jar uvf build/raw/CovertOps3d.jar -C res .

    - name: Run ProGuard
      run: java -jar libs/proguard.jar @proguard.cfg

    - name: Generate JAD file
      run: |
        JAR_SIZE=$(stat -c%s dist/CovertOps3d.jar)
        cat > dist/CovertOps3d.jad << EOF
        MicroEdition-Configuration: CLDC-1.1
        MicroEdition-Profile: MIDP-2.0
        MIDlet-Vendor: Micazook + klaxons
        MIDlet-Version: 1.0.7
        MIDlet-Name: CovertOpsRE
        MIDlet-1: CovertOpsRE,/icon.png,CovertOps3D
        MIDlet-Jar-URL: CovertOps3d.jar
        MIDlet-Jar-Size: ${JAR_SIZE}
        EOF

    - name: Show build info
      run: |
        echo "✓ Build completed!"
        echo "JAR size: $(stat -c%s dist/CovertOps3d.jar) bytes"
        ls -la dist/

    - name: Upload game
      uses: actions/upload-artifact@v4
      with:
        name: CovertOps3d
        path: |
          dist/CovertOps3d.jar
          dist/CovertOps3d.jad

    - name: Upload ProGuard logs
      uses: actions/upload-artifact@v4
      with:
        name: proguard-logs
        path: |
          dist/pro_map.txt
          dist/pro_seeds.txt