name: Build CovertOps3D

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: CovertOps3D

    - name: Debug directory structure
      run: |
        echo "Root directory contents:"
        ls -la
        echo "Project directory contents:"
        ls -la CovertOps3D/
        echo "Checking for src directory:"
        ls -la CovertOps3D/src/ || echo "src not found directly"

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Create build directories
      run: |
        mkdir -p CovertOps3D/build/classes CovertOps3D/build/raw CovertOps3D/dist

    - name: Compile Java sources
      run: |
        cd CovertOps3D
        echo "Current directory: $(pwd)"
        echo "Listing Java files in src:"
        find . -name "*.java" | head -20
        
        # Create sources.txt
        find src -name "*.java" > sources.txt
        echo "Sources to compile:"
        cat sources.txt
        
        # Compile with J2ME compatibility
        javac -source 1.3 -target 1.3 \
          -bootclasspath libs/cldc11.jar:libs/midp21.jar \
          -d build/classes \
          -encoding UTF-8 \
          @sources.txt
        
        echo "Compilation complete. Classes created:"
        find build/classes -name "*.class" | wc -l

    - name: Create raw JAR
      run: |
        cd CovertOps3D
        echo "Creating raw JAR..."
        jar cvfm build/raw/CovertOps3d.jar META-INF/MANIFEST.MF -C build/classes .
        jar uvf build/raw/CovertOps3d.jar -C res .

    - name: Run ProGuard
      run: |
        cd CovertOps3D
        echo "Running ProGuard..."
        java -jar libs/proguard.jar @proguard.cfg
        echo "ProGuard output:"
        ls -la dist/

    - name: Generate JAD file
      run: |
        cd CovertOps3D
        if [ -f "dist/CovertOps3d.jar" ]; then
          JAR_SIZE=$(stat -c%s dist/CovertOps3d.jar)
          cat > dist/CovertOps3d.jad << EOF
MicroEdition-Configuration: CLDC-1.1
MicroEdition-Profile: MIDP-2.0
MIDlet-Vendor: Micazook + klaxons
MIDlet-Version: 1.0.7
MIDlet-Name: CovertOpsRE
MIDlet-1: CovertOpsRE,/icon.png,CovertOps3D
MIDlet-Jar-URL: CovertOps3d.jar
MIDlet-Jar-Size: ${JAR_SIZE}
EOF
          echo "JAD file created. Contents:"
          cat dist/CovertOps3d.jad
        else
          echo "ERROR: JAR file not found in dist/"
          ls -la dist/
          exit 1
        fi

    - name: Show build info
      run: |
        cd CovertOps3D
        echo "✓ Build completed!"
        echo "JAR size: $(stat -c%s dist/CovertOps3d.jar) bytes"
        echo "Dist directory:"
        ls -la dist/

    - name: Upload game
      uses: actions/upload-artifact@v4
      with:
        name: CovertOps3d
        path: |
          CovertOps3D/dist/CovertOps3d.jar
          CovertOps3D/dist/CovertOps3d.jad

    - name: Upload ProGuard logs
      uses: actions/upload-artifact@v4
      with:
        name: proguard-logs
        path: |
          CovertOps3D/dist/pro_map.txt
          CovertOps3D/dist/pro_seeds.txt